<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Crud</title>
    <style>
      body {
        background: rgb(8,0,255);
background: radial-gradient(circle, rgba(8,0,255,0.8968837535014006) 0%, rgba(0,0,0,1) 75%);
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-black">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2 bg-white" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <form
      id="add-contact"
      class="d-flex flex-column w-100 align-items-center mt-5"
    >
      <h2 class="mt-5 bg-info">Contact book</h2>
      <input
        type="text"
        class="mb-2 w-25 form-control inp"
        placeholder="username"
        id="username"
      />
      <input
        type="text"
        class="mb-2 w-25 form-control inp"
        placeholder="phone-number"
        id="phone-number"
      />
      <input
        type="text"
        class="mb-2 w-25 form-control inp"
        placeholder="email"
        id="email"
      />
      <input
        type="text"
        class="mb-2 w-25 form-control inp"
        placeholder="image URL"
        id="image"
      />
      <button class="btn btn-info w-25 ">Add product</button>
    </form>

    <div
      id="users-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>

<div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center admin">
              <h2>Edit product</h2>
              <input
                type="text"
                id="edit-title"
                class="mb-2 w-100 form-control inp"
                placeholder="edit title"
              />
              <input
                type="text"
                id="edit-price"
                class="mb-2 w-100 form-control inp"
                placeholder="edit price"
              />
              <input
                type="text"
                id="edit-descr"
                class="mb-2 w-100 form-control inp"
                placeholder="edit description"
              />
              <input
                type="text"
                id="edit-image"
                class="mb-2 w-100 form-control inp"
                placeholder="edit image URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
              id="btn-save-edit"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#">Previous</a>
        </li>
        <div class="pagination-list d-flex">
         
        </div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
